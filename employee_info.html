<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông Tin Nhân Viên</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header bg-dark text-white text-center">
          <h4>Thông Tin Nhân Viên</h4>
        </div>
        <div class="card-body">
          <h5 id="fullname">Họ và Tên:</h5>
          <p id="username">Username:</p>
          <p id="role">Chức Vụ:</p>
          <p id="department">Phòng Ban:</p>
          <h5 class="mt-4">Lịch Sử Đánh Giá</h5>
          <table class="table table-bordered table-striped text-center">
            <thead class="table-dark">
              <tr>
                <th>Ngày</th>
                <th>Kỹ Năng</th>
                <th>Thái Độ</th>
                <th>Hiệu Suất</th>
                <th>Đóng Góp</th>
              </tr>
            </thead>
            <tbody id="reviewBody">
              <tr>
                <td>2024-03-21</td>
                <td>8</td>
                <td>9</td>
                <td>7</td>
                <td>8</td>
              </tr>
            </tbody>
          </table>
          <button
            class="btn btn-secondary"
            onclick="window.location.href='listEmployee.html'"
          >
            Quay Lại
          </button>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get("user");

        if (username) {
          $("#username").text(`Username: ${username}`);
          $("#fullname").text(`Họ và Tên: ${getFullName(username)}`);
          $("#role").text(`Chức Vụ: ${getRole(username)}`);
          $("#department").text(`Phòng Ban: ${getDepartment(username)}`);
        }
      });

      function getFullName(username) {
        const employees = {
          user1: "Nguyễn Văn A",
          user2: "Trần Thị B",
          user3: "Lê Văn C",
        };
        return employees[username] || "Không xác định";
      }

      function getRole(username) {
        const roles = {
          user1: "Admin",
          user2: "Manager",
          user3: "Employee",
        };
        return roles[username] || "Không xác định";
      }

      function getDepartment(username) {
        const departments = {
          user1: "Hành chính",
          user2: "Nhân Sự",
          user3: "Hậu cần",
        };
        return departments[username] || "Không xác định";
      }
    </script>
  </body>
</html>
