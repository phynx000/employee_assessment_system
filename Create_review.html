<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo đánh giá - Chọn phòng ban</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .btn-custom {
        height: 50px;
        font-size: 18px;
        transition: all 0.3s;
      }
      .btn-custom:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100"
    style="background-color: #4caf50"
  >
    <div
      class="card shadow-lg p-4"
      style="width: 400px; background-color: white"
    >
      <h2 class="text-center mb-4">Tạo đánh giá</h2>
      <div class="d-grid gap-2">
        <button
          class="btn btn-primary btn-custom"
          onclick="goToEvaluate('HanhChinh')"
        >
          Phòng Hành Chính
        </button>
        <button
          class="btn btn-secondary btn-custom"
          onclick="goToEvaluate('NhanSu')"
        >
          Phòng Nhân Sự
        </button>
        <button
          class="btn btn-success btn-custom"
          onclick="goToEvaluate('HauCan')"
        >
          Phòng Hậu Cần
        </button>
        <button
          class="btn btn-danger btn-custom"
          onclick="goToEvaluate('KeToan')"
        >
          Phòng Kế Toán
        </button>
        <button
          class="btn btn-warning btn-custom"
          onclick="goToEvaluate('DuAn')"
        >
          Phòng Dự Án
        </button>
        <button
          class="btn btn-outline-dark mt-3 btn-custom"
          onclick="window.location.href='index.html'"
        >
          Quay lại
        </button>
      </div>
    </div>

    <script>
      function goToEvaluate(department) {
        if (
          confirm(
            `Bạn có chắc muốn đánh giá ${department.replace(
              /([A-Z])/g,
              " $1"
            )}?`
          )
        ) {
          window.location.href = `Evaluate.html?department=${department}`;
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
